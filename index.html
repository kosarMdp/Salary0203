<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salary</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="shortcut icon" href="./pic/coins-solid.svg" />
  </head>
  <body>
    <div class="wrapper">
      <!-- form1 -->
      <div class="form1">
        <form action="">
          <!-- form1 inout-->
          <span>Enter your fullname:</span>
          <input type="text" id="fullName" />
          <span>Enter your working hours:</span>
          <input type="text" id="hours" />
          <span>Enter tax:</span>
          <input type="text" id="tax" />
          <!-- form1 select -->
          <span>Enter your degree:</span>
          <select name="" id="degree">
            <option value="...">...</option>
            <option value="0" id="d">Diploma</option>
            <option value="1" id="d">Associate</option>
            <option value="2" id="b">Bachelor</option>
            <option value="3" id="m">Master</option>
            <option value="4" id="p">phD</option>
          </select>
          <button type="button" id="submit">submit</button>
        </form>
      </div>
      <!-- form2 -->
      <div class="form2">
        <form action="">
          <span>Name:</span>
          <h1 id="name"></h1>
          <span>Salary:</span>
          <h1 id="salary"></h1>
        </form>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
